AllCops:
  TargetRubyVersion: 2.4.4
  Exclude:
    - "bin/*"
    - "Guardfile"

##################### Styles ##################################

Style/Documentation:
  Enabled: false

Style/SymbolArray:
  Enabled: false

##################### Metrics ##################################

Metrics/LineLength:
  Max: 110

Metrics/ClassLength:
  Max: 200

Metrics/ModuleLength:
  Max: 200
  Exclude:
    - "**/*_spec.rb"

Metrics/BlockLength:
  Max: 50
  Exclude:
    - "**/*_spec.rb"

Metrics/MethodLength:
  Max: 15

##################### Rails ##################################

Rails:
  Enabled: true

Rails/SkipsModelValidations:
  Enabled: false

Rails/InverseOf:
  Enabled: false
